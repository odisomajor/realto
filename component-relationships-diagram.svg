  <text x="800" y="825" text-anchor="middle" class="section-title">Component Interaction Patterns</text>
  
  <text x="70" y="850" class="text">1. Pages import and compose components</text>
  <text x="70" y="870" class="text">2. Components use UI library for consistent styling</text>
  <text x="70" y="890" class="text">3. Components access global state via React Context</text>
  
  <text x="500" y="850" class="text">4. Custom hooks encapsulate API logic</text>
  <text x="500" y="870" class="text">5. Services handle backend communication</text>
  <text x="500" y="890" class="text">6. TypeScript ensures type safety across all layers</text>
  
  <text x="950" y="850" class="text">7. SEO components enhance discoverability</text>
  <text x="950" y="870" class="text">8. Protected routes ensure authentication</text>
  <text x="950" y="890" class="text">9. Real-time updates via WebSocket connections</text>
  
